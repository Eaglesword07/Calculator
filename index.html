<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic Calculator">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS CDN-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <!-- Google icons CSS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Title -->
    <title>Basic Calculator</title>
</head>

<body>

    <div class="main-container">

        <!-- <h1 class="text-center mt-4">Calculator</h1> -->
        <!-- Screen -->
        <div class="screen-container">
            <output id="user-input" class="user-input" type="text">0</output>
            <output id="answer" class="answer" type="text">0</output>
        </div>
        <div class="menu">
            <div class="main-menu">
                <span class="material-symbols-outlined">history</span>
                <span class="material-symbols-outlined">straighten</span>
                <span class="material-symbols-outlined">calculate</span>
            </div>
            <div>
                <span class="material-symbols-outlined outlined-green">backspace</span>
            </div>
        </div>
        <!-- Buttons -->
        <div class="buttons-container">
            <div class="btns-holder">
                <button class="btn red-color">C</button>
                <button class="btn green-color">( )</button>
                <button class="btn green-color">%</button>
                <button class="btn green-color mid-text">รท</button>
            </div>
            <div class="btns-holder">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn green-color mid-text">x</button>
            </div>
            <div class="btns-holder">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn green-color mid-text">-</button>
            </div>
            <div class="btns-holder">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn green-color mid-text">+</button>
            </div>
            <div class="btns-holder">
                <button class="btn">+/-</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="equals-btn" class="btn equals-btn mid-text">=</button>
            </div>
        </div>
    </div>

</body>

</html>
